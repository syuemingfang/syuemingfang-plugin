<!DOCTYPE html>
<html>
<head>
<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src='https://code.jquery.com/jquery-1.8.3.min.js'></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<title>Example</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-12'>
        <h1>Example</h1>
        <p class='text-muted'><strong>Notice</strong> <small class='text-muted'>You need to connect to the internet If it's not work</small></p>
        <input type='button' class='btn yes' value='Yes'/>
        <input type='button' class='btn no' value='No' />
        <script type='text/javascript' src='js/plugin.js'></script>
        <script>
          $('.yes').plugin({str: 'Yes'});
          $('.no').plugin({str: 'No'});
          $.fn.plugin.log('API Test');
        </script>
      </div>
    </div>
  </div>
</body>
</html>
